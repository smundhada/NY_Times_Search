<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>NYT Search</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-dark text-light text-center">
        <div class="container">
          <h1 class="display-4">New York Times Search</h1>
        </div>
    </div>
    <div class="container">
        <div class="card">

            <h5 class="card-header info-color white-text text-center py-4">
              <strong>Sign in</strong>
            </h5>
          
            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">
        <form>
            <div class="form-group">
            <label for="search">Search Term</label>
            <input type="text" class="form-control" id="search">
            </div>
            <div class="form-group">
            <label for="numberArticles">Number of Records to Retrieve</label>
            <select class="form-control" id="numberArticles">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            </div>
            <div class="form-group">
                <label for="startYear">Start Year (Optional)</label>
                <input type="text" class="form-control" id="startYear">
            </div>
            <div class="form-group">
                <label for="endYear">End Year (Optional)</label>
                <input type="text" class="form-control" id="endYear">
            </div>
            <button type="button" class="btn btn-secondary">Search</button>
            <button type="button" class="btn btn-secondary">Clear</button>
        
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
